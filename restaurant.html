<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside restaurants-single">
  <!-- Beginning header -->
  <a href="#maincontent" class="skip-link">Skip to the main content</a>

    <header class="header--page">
      <nav class="menu--nav">
        <h1 class="menutitle">
          <a href="/" aria-label="link to home">Restaurant Reviews</a>          
        </h1>
       <button class="menu--button" id="menuButton" aria-label="Switch menu" aria-expanded="false"></button>
       <ul class="nostylelist menu-list restaurant-info" id="menuList">
          <li>
            <a class="anchor" href="#summaryRestaurant"> Summary </a>  
          </li>
          <li>
            <a class="anchor" href="#addressRestaurant"> Address </a>  
          </li>
          <li>
            <a class="anchor" href="#officeHours"> Office Hours </a>  
          </li>

          <li>
            <a class="anchor" href="#reviews-container"> Reviews </a>  
          </li>
      </ul>

      </nav>
    </header>
  <!-- End header -->
  <!-- Beginning breadcrumb -->

  <div class="header--subcontent" id="breadcrumb">
    <li><a href="/">Home</a></li>
  </div>

  <!-- End breadcrumb -->
  <!-- Beginning main -->
  <main class="main--center" id="maincontent">
    <!-- Beginning map -->

    <!-- End map -->
    <!-- Beginning restaurant -->
    <article>
      <section id="summaryRestaurant" tabindex="0" aria-labelledby="restaurant-name">

        <div class="restaurant-container title--line">          
                <h1 class="main-section--title" id="restaurant-name"></h1>
        </div>

           <p class="restaurant-container--cuisine" id="restaurant-cuisine"></p>
        
        <img id="restaurant-img">
         </section>


        <section class="main--center-map" id="addressRestaurant" aria-labelledby="restaurant-adress-title" tabindex="0">
          <div class="restaurant-container title--line" >          
              <h2 class="main-section--title" id="restaurant-adress-title">Address</h1>
          </div>
          <div class="map--mapconfig" id="map" tabindex='-1' aria-label="Restaurants map" role="application"></div>
          <p class="'main-section--title main--center-adress" id="restaurant-address" tabindex="0"></p>
        </section>

        
        <section id="officeHours">
            <div class="restaurant-container title--line">          
                <h2 class="main-section--title" tabindex='0' >Office Hours</h2>
            </div>
          <table class="main-table--openinghours" id="restaurant-hours" tabindex='0'></table>
        </section>

    
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </article>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/personalScript.js"></script>
