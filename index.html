<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>

    <header class="header--page">
        <a href="#maincontent" class="skip-link">Skip to the main content</a>
      <nav class="menu--nav">
        <h1 class="menutitle">
          <a href="/" aria-label="link to home">Restaurant Reviews</a>          
        </h1>
       <button class="menu--button" id="menuButton" aria-label="Switch menu" aria-expanded="false"></button>
       <ul class="nostylelist menu-list" id="menuList">
          <li>
            <a class="anchor" href="#allrestaurants"> All restaurants </a>  
          </li>

          <li>
            <a class="anchor" href="#mapsAdress"> Map </a>  
          </li>
      </ul>

      </nav>
    </header>

   <main id="maincontent" aria-hidden="true">
      <section class="maincontent--section-restaurants" id="allrestaurants">
        <div class="title--line">
          <h1 class="main-section--title" tabindex='0' aria-label="All restaurants">All restaurants</h1>
          </div>
        <header class="header--subcontent filter-options">
            <h2 tabindex='0'>Filter Restaurants</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="List restaurants by neighborhood" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="List restaurants by cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </header>
  
          <ul class="maincontent--restaurants-list" id="restaurants-list">

          </ul>

      </section>

    <section class="maincontent-map" id="mapsAdress">
      <div class="title--line">
          <h1 class="main-section--title">Map</h1>
      </div>
      <div class="maincontent-map--home" id="map" tabindex='-1' aria-label="Restaurants map" role="application"></div>
    </section>


    </main>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/personalScript.js"></script>
  

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0FjTAhpTQcbaWe9klRhZT0wrYH48dHNg&libraries=places&callback=initMap"></script> -->

 
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
